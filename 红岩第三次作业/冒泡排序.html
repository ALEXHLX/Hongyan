<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>冒泡排序</title>
    </head>
    <body></body>
    <script>
        arr = [1,3,2,6,9,8,7,5,4]
        function sort(arr){
            var temp
            for(var i = 0; i < arr.length - 1; i++){
                for(var j = i; j < arr.length; j++){
                    if(arr[i] > arr[j]){
                        temp = arr[i]
                        arr[i] = arr[j]
                        arr[j] = temp
                    }
                }
            }
            return arr
        }
        console.log(sort(arr))
    </script>
</html>
