<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>JS</title>

    <body></body>
    <script>
        var str = 'hellow world'
        function change(a){
            b = ''
            b += a[0].toUpperCase()
            for(var i = 1;i <a.length; i++){
                if(a[i] == ' '){
                    b += a[i]
                    i += 1
                    b += a[i].toUpperCase()
                }
                else{
                    b += a[i]
                }
            }
            return b
        }
        console.log(change(str))
    </script>
